summary: H-bridge-based ICs DRV8835HB. Allows you to control two DC motors in the
  range voltage 2V to 11V and maximum current of 1.5 A on the engine, or parallel,
  where it is then possible to control the 3A engine. Or the module can be used to
  control a stepper motor.
